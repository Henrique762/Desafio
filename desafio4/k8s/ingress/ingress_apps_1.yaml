apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-cd
  namespace: dev
spec:
  ingressClassName: ingress-nginx-public
  rules:
  - host: dev.appc.henrq.tk
    http:
      paths:
      - path: "/"
        pathType: ImplementationSpecific
        backend:
          service:
            name: app-c
            port:
              number: 80
  - host: dev.appd.henrq.tk
    http:
      paths:  
      - path: "/"
        pathType: ImplementationSpecific
        backend:
          service:
            name: app-d
            port:
              number: 80
