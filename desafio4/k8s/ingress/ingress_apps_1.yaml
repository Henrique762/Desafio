apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-cd-dev
  namespace: dev
spec:
  ingressClassName: ingress-nginx-public
  rules:
  - host: devappc.henrq.tk
    http:
      paths:
      - path: "/"
        pathType: ImplementationSpecific
        backend:
          service:
            name: app-c-dev
            port:
              number: 80
  - host: devappd.henrq.tk
    http:
      paths:  
      - path: "/"
        pathType: ImplementationSpecific
        backend:
          service:
            name: app-d-dev
            port:
              number: 80
